plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.yagatalk'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	runtimeOnly project(':web-component')
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.flywaydb:flyway-core'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation "org.testcontainers:postgresql:1.18.3"
	testImplementation "org.testcontainers:junit-jupiter:1.18.3"
	testImplementation "com.github.tomakehurst:wiremock-standalone:3.0.0-beta-8"
}

task copyWebApp(type: Copy) {
	from "$rootDir\\web-component\\build\\static\\css\\main.css"
	from "$rootDir\\web-component\\build\\static\\js\\main.js"
	into "$rootDir\\backend\\build\\resources\\main\\static\\embed"
}

bootJar.dependsOn(copyWebApp)
compileJava.dependsOn ":web-component:build"

tasks.named('test') {
	useJUnitPlatform()
}
